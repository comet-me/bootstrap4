<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Purposes Only</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <input type="text" value="Hello World" id="myInput">
    <input type="text" placeholder="Paste it here">

    <div class="row" id="contentt">
        <div class="col"><code class="text-warning">
            &lt;p&gt; Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint, cum?&lt;/p&gt;
        </code></div>
    </div>

<!-- The button used to copy the text -->
<button onclick="myFunction()">Copy text</button>
<script>
    function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("contentt");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>
</body>
</html>
