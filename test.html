<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Purposes Only</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center" id="contentt">
    <div class="row">
        <div class="col mt-3"><code>
            &lt;p&gt; Lorem ipsum dolor sit amet. &lt;/p&gt;
        </code></div>
    </div>
    <div class="row">
        <div class="col offset-1"><code>
            <h5>Title: Modal</h5>
        </code></div>
    </div>
    <div class="row">
        <div class="col">
            <textarea name="" id="" cols="60" rows="20"></textarea>
        </div>
    </div>
    
    </div>
    <div class="text-center">
        <a href="#" onclick="CopyToClipboard('contentt');return false;">Copy Text</a>
    </div>
    <script>
        function CopyToClipboard(contentt)
        {
        var r = document.createRange();
        r.selectNode(document.getElementById(contentt));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        }
        </script>
</body>
</html>
