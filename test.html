    <script>
        function CopyToClipboard(contentt)
        {
        var r = document.createRange();
        r.selectNode(document.getElementById(contentt));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        }
    </script>
